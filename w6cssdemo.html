<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W6 CSS Demo</title>
        <link href="cssdemo.css" rel="stylesheet">
    </head>
    <body>
        <!-- this is our header section, things like a logo, a menu, and page title could go here -->
         <header>
            <!-- h1 tags are the top level heading tag; there should be 1 and only 1 h1 tag on a page -->
             <h1>Welcome to my awesome CSS demo</h1>
         </header>

         <!-- this is the main section of our page, the essence of our page content will go here -->
          <main class="features">
            <!-- set up sections for my 3 areas of info -->
             <section>
                <h2>Beautiful Gradient</h2>
                <div></div>
             </section>

             <section>
                <h2>Responsive Design</h2>
                <p>This page looks great on any device!</p>
             </section>
              
             <section>
                <h2>Awesome Animation</h2>
                <div class="animatedBox"></div>
             </section>
          </main>

          <!-- the footer section should be at the bottom of the page and can show legalese type info, links -->
        <footer>
            <p>&copy; 2024 Awesome CSS Demo</p>
        </footer>
    </body>
</html>
