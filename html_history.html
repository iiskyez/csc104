<!-- This is an HTML comment. You should have many comments in your code. -->
<!-- The first HTML tag that we need on each and every page is to tell the browser that this is an HTML 5 webpage. -->
<!DOCTYPE html>
<!-- the next HTML tag that we need to include is the html tag; lang=en language is set to english -->
<html lang="en">
    <!-- the head section - info here is for the browser and search engines -->
    <head>
        <!-- this meta tag tells the browser that pretty much any character from any language may appear -->
        <meta charset="UTF-8">
        <!-- this meta tag will make things look better on a mobile device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- set up the title tag, this will appear in the browser tab; short, sweet, descriptive -->
        <title>HTML History</title>
    </head>

    <!-- the body section is where all the content that you want to show the user should go -->
    <body>

        <header>

              <!-- page title should be in h1 tag = heading 1, there should be 1 and only 1 h1 tag on a page -->
             <h1>My CSC104 HTML History Example Page</h1>

        </header>

        <main>
            <!-- sib title to explain this section -->
            <h2>A description list, with terms and descriptions</h2>
            <!-- dl = data list -->
            <d1>
                <!-- data title -->
                <dt>Term/name</dt>
                <!-- data -->
                <dd>Description of the term or name</dd>
            </d1>

            <d1>
                <dt>HTML 1.0</dt>
                <dd>developed in the early 1990's</dd>

                <dt>HTML 2.0</dt>
                <dd>released in 1995</dd>

                <dt>HTML 3.2</dt>
                <dd>released in 1997</dd>

                <dt>HTML 4.01</dt>
                <dd>released in 1999</dd>

                <dt>HTML 5</dt>
                <dd>released in 2014 (current version)</dd>
            </d1>
        </main>

        <footer>

        </footer>

        <!-- This should be the second to last line of your html code -->
    </body>
<!-- this closing html tag should be at the very end of the file -->
</html>
